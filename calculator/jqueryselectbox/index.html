<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Примеры к статье "jQuery-скрипт для стилизации селектов html-форм"</title>
	<link href="selectbox.css" rel="stylesheet" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="jquery.selectbox.min.js"></script>
	<script>
		(function($) {
		$(function() {

			$('select').selectbox();



		})
		})(jQuery)
	</script>
</head>

<body>

<div class="section">
	<p><strong>Простой селект</strong> с несколькими пунктами, один из них неактивный.</p>
		<select>
					<option value="149" selected="selected">Нет изгибов</option>
					<option value="150">Один</option>
					<option value="151">Два</option>
					<option value="152">Три</option>
					<option value="153">Четыре</option>
				</select>

</div>




</body>
</html>
